<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Truth or Lie Survey Instructions</title>
    <style>
        /* Existing styles... */

        #session-key {
            font-weight: bold;
            margin: 10px 0;
            padding: 10px;
            background-color: #e7e7e7;
            display: inline-block;
            border: 1px solid #ccc;
        }

        #copy-button {
            cursor: pointer;
            padding: 10px;
            margin-left: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        /* Additional styles... */
    </style>
</head>
<body>

    <header class="container">
        <!-- Existing header content... -->
        
        <!-- Session Key Display -->
        <div id="session-key-container">
            <span id="session-key"></span>
            <button id="copy-button" onclick="copySessionKey()">Copy Key</button>
        </div>

        <!-- Instructions... -->
    </header>

    <main class="container">
        <!-- Audio and survey content... -->
    </main>

    <!-- Rest of your HTML content... -->

    <script>
        // Function to shuffle an array
        function shuffle(array) {
            let currentIndex = array.length,  randomIndex;

            // While there remain elements to shuffle...
            while (currentIndex != 0) {

                // Pick a remaining element...
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;

                // And swap it with the current element.
                [array[currentIndex], array[randomIndex]] = [
                    array[randomIndex], array[currentIndex]];
            }

            return array;
        }

        // Function to generate a random session key
        function generateSessionKey() {
            const numbers = [1, 2, 3, 4, 5, 6, 7, 8];
            const shuffledNumbers = shuffle(numbers);
            return shuffledNumbers.join('');
        }

        // Function to copy session key to clipboard
        function copySessionKey() {
            const sessionKey = document.getElementById('session-key');
            navigator.clipboard.writeText(sessionKey.textContent)
                .then(() => {
                    // Success feedback
                    alert('Session key copied to clipboard!');
                })
                .catch(err => {
                    console.error('Error copying text: ', err);
                });
        }

        // On page load, set the session key
        window.onload = function() {
            document.getElementById('session-key').textContent = generateSessionKey();
        };
    </script>

</body>
</html>
