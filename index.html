<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Instructions</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        header, section, footer {
            width: 80%; /* Adjust width as needed */
            max-width: 600px; /* Maximum width of the content */
            margin-bottom: 20px; /* Space between sections */
        }

        audio {
            width: 100%; /* Audio player takes the full width of its container */
            max-width: 400px; /* Maximum size of the audio player */
        }

        iframe {
            width: 100%; /* iFrame takes the full width of its container */
            height: 500px; /* Adjust height as needed */
            border: none; /* Removes the default iframe border */
        }
        
        /* Ensure links are also centered and block-level for better click area */
        a {
            display: block;
            margin: 10px 0; /* Space above and below the link */
            text-decoration: none; /* Optional: removes underline from links */
            color: #0000EE; /* Standard link color */
        }

        /* Add more styles as needed */
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Survey</h1>
        <p>Follow the instructions below to participate in the survey.</p>
    </header>

    <section id="audio-files">
        <!-- Audio file 1 -->
        <h2>Listen to Audio 1</h2>
        <audio controls>
            <source src="audio/audio1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <!-- Link to Google Form for Audio 1 -->
        <a href="https://your-google-form-link-for-audio-1" target="_blank">Go to Questionnaire for Audio 1</a>
        
        <!-- Repeat for each audio file as necessary... -->
    </section>

    <!-- Optional: Embed Google Form directly -->
    <section id="google-form">
        <h2>Survey Form</h2>
        <iframe src="https://docs.google.com/forms/d/e/your-google-form-id/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
    </section>

    <footer>
        <p>Thank you for participating in our survey.</p>
    </footer>

</body>
</html>
