<!DOCTYPE html>
<html lang="en">
<head>

    <title>Survey Instructions</title>

        body, html {
            height: 100%;

            display: flex;
            flex-direction: column;
            align-items: center;

            text-align: center;

            width: 80%; /* or your preferred width */

            width: 100%; /* Responsive audio player */

        iframe {
            border: none;
            width: 100%;

        }
        /* Add more styles as needed */

    <header>
        <h1>Welcome to the Survey</h1>

    <section id="audio-files">

        <h2>Listen to Audio 1</h2>
        <audio controls>

            Your browser does not support the audio element.
        </audio>
        <!-- Link to Google Form for Audio 1 -->
        <a href="https://your-google-form-link-for-audio-1" target="_blank">Go to Questionnaire for Audio 1</a>
        
        <!-- Repeat for each audio file as necessary... -->
    </section>
